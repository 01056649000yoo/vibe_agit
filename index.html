  <!-- KakaoTalk In-app Browser Redirect Script -->
  <script>
    (function () {
      var userAgent = navigator.userAgent.toLowerCase();
      var isKakaoTalk = userAgent.includes('kakaotalk');

      if (isKakaoTalk) {
        // 안드로이드: 크롬 브라우저로 강제 실행 시도
        if (userAgent.includes('android')) {
          location.href = 'intent://' + location.host + location.pathname + location.search + '#Intent;scheme=https;package=com.android.chrome;end';
        }
        // 아이폰/아이패드: 외부 브라우저 실행 안내 팝업
        else if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
          alert("구글 로그인을 위해 외부 브라우저가 필요합니다.\n\n오른쪽 하단 '...' 버튼을 누른 뒤\n'다른 브라우저로 열기' 또는 'Safari로 열기'를 선택해주세요!");
        }
      }
    })();
