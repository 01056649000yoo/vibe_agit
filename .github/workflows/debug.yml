name: Debug & CI Workflow

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 수동 실행 가능 (디버깅용)

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
        continue-on-error: true # 린트 에러가 있어도 빌드 시도는 계속 진행 (디버깅 목적)

      - name: Build Project
        run: npm run build
        env:
          # 환경 변수가 필요한 경우 GitHub Secrets에 등록 후 사용
          # Settings -> Secrets and variables -> Actions
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}

      # 빌드 실패 시 또는 수동 실행 시 tmate를 통해 SSH 접속 가능하게 함 (디버깅 핵심)
      - name: Setup tmate session (SSH Debugging)
        if: failure() || github.event_name == 'workflow_dispatch'
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30
